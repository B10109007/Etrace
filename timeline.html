      html, body {
      	height:100%;

      .slide-tag {font-size:11px;font-weight:bold;color:#fff;background-color:#ccc;-webkit-border-radius:3px;-moz-border-radius:3px;border-radius:3px;vertical-align:baseline;white-space:nowrap;line-height:11px;padding:1px 3px 1px;margin-left:7.5px;margin-bottom:7.5px}

  <body>

    <!-- JavaScript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>    
    <script src="js/timeline.js"></script>
    <script>
      var timeline = new TL.Timeline('timeline', 'jsonfile.php', {
      	theme_color: "#288EC3",
      	ga_property_id: "UA-27829802-4"
      });
      $(document).keydown(function(e) {        
        if(e.which == 39) {
         $('.tl-slidenav-next').trigger('click');
        }
        if(e.which == 37){
         $('.tl-slidenav-previous').trigger('click');
        }
      });
    </script>
